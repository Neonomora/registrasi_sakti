<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasllo</title>
</head>
<body>
    <h2>Studi Kasus : Validasi Input HTML5</h2>
    <label for="nama">nama:</label>
    <input type="text" id="nama" name="nama"placeholder="isikan nama anda" required><br><br>

    <label for="usia">usia:</label>
    <input type="number" id="usia" name="usia" min="17" max="30"placeholder="usia"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="nama_email@host.com" required><br><br>

    <label for="web">web:</label>
    <input type="url"id="web"name="web" placeholder="http://"><br><br>

    <label for="password">password:</label>
    <input type="password" id="password" name="password" minlength="8" placeholder="password"><br><br>

    <input type="submit" value="submit">
</body>
</html>
